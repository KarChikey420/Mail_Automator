<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Email Assistant</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900">AI Email Assistant</h1>
            <p class="text-slate-500 mt-1">
                Automated email processing with spam detection and
                intelligent replies
            </p>
        </div>

        <!-- Only Dashboard View (No Tabs) -->
        <div id="view-dashboard">
            <!-- Process Button -->
            <button
                onclick="processEmails()"
                id="btn-process"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium flex items-center gap-2 shadow-md transition-all mb-8"
            >
                <i data-lucide="send" class="w-5 h-5"></i>
                <span>Process Unread Emails</span>
            </button>

            <!-- Card Area -->
            <div
                class="bg-white rounded-xl shadow-sm border border-slate-100 min-h-[300px] p-8"
            >
                <!-- Empty -->
                <div
                    id="dash-empty"
                    class="flex flex-col items-center justify-center h-64 text-center"
                >
                    <div class="bg-slate-100 p-4 rounded-full mb-4">
                        <i data-lucide="mail" class="w-12 h-12 text-slate-300"></i>
                    </div>
                    <h3 class="text-lg font-medium text-slate-900 mb-1">
                        No Emails Processed Yet
                    </h3>
                    <p class="text-slate-500">
                        Click "Process Unread Emails" to start processing your inbox
                    </p>
                </div>

                <!-- Loading -->
                <div
                    id="dash-loading"
                    class="hidden flex flex-col items-center justify-center h-64 text-center animate-pulse"
                >
                    <div class="h-12 w-12 bg-slate-200 rounded-full mb-4"></div>
                    <div class="h-4 w-48 bg-slate-200 rounded mb-2"></div>
                    <div class="h-4 w-64 bg-slate-200 rounded"></div>
                    <p class="mt-4 text-slate-400">Talking to AI...</p>
                </div>

                <!-- Error -->
                <div
                    id="dash-error"
                    class="hidden bg-red-50 text-red-600 p-4 rounded-lg border border-red-100 text-center mb-4"
                >
                    <p id="dash-error-msg">Something went wrong.</p>
                </div>

                <!-- Results -->
                <div id="dash-results" class="hidden space-y-4">
                    <h3 class="text-lg font-semibold mb-4">Processed Results</h3>
                    <div id="dash-results-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function processEmails() {
            const btn = document.getElementById("btn-process");
            const states = {
                empty: document.getElementById("dash-empty"),
                loading: document.getElementById("dash-loading"),
                results: document.getElementById("dash-results"),
                error: document.getElementById("dash-error"),
                container: document.getElementById("dash-results-container"),
            };

            // UI Loading state
            btn.disabled = true;
            btn.classList.add("opacity-50", "cursor-not-allowed");
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Processing...`;
            lucide.createIcons();

            Object.values(states).forEach((el) => {
                if (el && el.id !== "dash-results-container") el.classList.add("hidden");
            });
            states.loading.classList.remove("hidden");

            try {
                const response = await fetch("http://127.0.0.1:5000/process_emails");
                const data = await response.json();

                states.loading.classList.add("hidden");
                states.results.classList.remove("hidden");
                states.container.innerHTML = "";

                if (data.message) {
                    states.container.innerHTML = `<p class='text-center text-slate-500 py-8'>${data.message}</p>`;
                    return;
                }

                const emails = data.pending_emails || [];

                if (emails.length === 0) {
                    states.container.innerHTML = `<p class='text-center text-slate-500 py-8'>No non-spam emails to process.</p>`;
                } else {
                    emails.forEach((email) => {
                        const html = `
                        <div class="border border-slate-100 rounded-lg p-4 hover:shadow-md transition-shadow bg-white">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h4 class="font-medium text-slate-900">${email.email ||
                                        "(No Subject)"}</h4>
                                    <p class="text-sm text-slate-500">${email.sender ||
                                        "Unknown Sender"}</p>
                                </div>
                                <span class="px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-700">
                                    Not Spam
                                </span>
                            </div>
                            <button onclick="processSelectedEmail(${email.index}, '${email.uid}')"
                                class="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-md text-xs">
                                Process Email
                            </button>
                        </div>`;
                        states.container.insertAdjacentHTML("beforeend", html);
                    });
                }
            } catch (err) {
                console.error(err);
                states.loading.classList.add("hidden");
                states.error.classList.remove("hidden");
                document.getElementById("dash-error-msg").textContent =
                    "Error: Could not connect to backend.";
            } finally {
                btn.disabled = false;
                btn.classList.remove("opacity-50", "cursor-not-allowed");
                btn.innerHTML = `<i data-lucide="send" class="w-5 h-5"></i> Process Unread Emails`;
                lucide.createIcons();
            }
        }

        async function processSelectedEmail(index, uid) {
            try {
                const response = await fetch(
                    "http://127.0.0.1:5000/process_single_email",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ index, uid }),
                    }
                );

                const data = await response.json();
                alert(data.status + ":\n" + data.reply);
                processEmails();
            } catch (err) {
                console.error(err);
                alert("Error processing email.");
            }
        }
    </script>
</body>
</html>
